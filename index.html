---
layout: default
---

{% include banner.html %}

<div class="content container-fluid">
    {% include about.html %}
    <div class="row" id="portfolio">
        <div class="col-xs-12">
            <div class="spacer">
                <h2>Portfolio</h2>
            </div>
        </div>
        <div class="case-wrapper text-center col-xs-12 col-sm-3">
            <a href="#"><img class="img-responsive img-thumbnail" src="http://lorempixel.com/200/200/animals/1"></a>
            <label>Aleatory picture for no projects.</label>
        </div>
        <div class="case-wrapper text-center col-xs-12 col-sm-3">
            <a href="#"><img class="img-responsive img-thumbnail" src="http://lorempixel.com/200/200/animals/2"></a>
            <label>Aleatory picture for no projects.</label>
        </div>
        <div class="case-wrapper text-center col-xs-12 col-sm-3">
            <a href="#"><img class="img-responsive img-thumbnail" src="http://lorempixel.com/200/200/animals/3"></a>
            <label>Aleatory picture for no projects.</label>
        </div>
    </div>
    <div class="row" id="contact">
        <div class="col-xs-12">
            <div class="spacer">
                <h2>Say hello!</h2>
            </div>
        </div>
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input name="name" id="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input name="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" class="form-control" required>Say something...</textarea>
                </div>
                <button class="btn btn-block custom-btn">Send</button>
            </form>
        </div>
    </div>
</div>
